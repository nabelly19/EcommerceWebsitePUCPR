<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potian - Adm Add Product</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/styleadm.css">

    <link rel="shortcut icon" href="../../public/img/LOGO.ico" type="image/x-icon">
    <script defer src="..controllers/back.js"></script>
</head>

<body>
    <!--adicionar:
        nome
        estoque
        valor
     -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
            <div class="container-fluid">
                <img src="../../public/img/LOGO.ico" alt="IconePotian" width="48px" height="40px" id="IconePotian"
                    class="d-none d-md-flex">
                <a class="navbar-brand" href="HomePage.html" id="title">
                    <span>Potian</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon mx-auto"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                </div>
            </div>
        </nav>
    </header>

    <div class="sign_product">
        <div class="sign_product_header">
            <img src="../../public/img/LOGO.ico" class="potian_logo_product">
            <h1 class="product_form_title"> Cadastre seu novo produto!</h1>
        </div>
        <div class="sign_product_body" >

            <form class="sign_product_form" id="product_form">
                <label class="label_form_product" for="name"> Nome do Produto:</label> <br>
                <input class="input_form_product" type="text" name="name"> <br> <br>
                <label class="label_form_product" for="prices">Valor do Produto: </label> <br><!-- fomatar este float-->
                <input class="input_form_product" type="number" name="prices" min="0" step=".01" placeholder="  R$0.00"> <br> <br>
                <label class="label_form_product" for="stock"> Estoque:</label> <br>
                <input class="input_form_product" type="text" name="stock"> <br> <br>
                <label class="label_form_product" for="file"> Selecione a imagem do seu produto:</label> <br>
                <input type="file" name="arquivos" class="btn_form_prodcut" name="image" accept="image/png, image/jpeg"/> <br> <br>
                <div class="submit_product">
                    <button type="button" onclick="post_product()" class="submit_button_product"> ENVIAR </button>
                </div>
            </form>

    </div>

</body>
</html>
