<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potian - Adm Add Product</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/styleadm.css">
    <link rel="stylesheet" href="../../public/css/stylecompra.css">

    <link rel="shortcut icon" href="../../public/img/LOGO.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
            <div class="container-fluid">
                <img src="../../public/img/LOGO.ico" alt="IconePotian" width="48px" height="40px" id="IconePotian"
                    class="d-none d-md-flex">
                <a class="navbar-brand" href="HomePage.html" id="title">
                    <span>Potian</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon mx-auto"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                </div>
            </div>
        </nav>
    </header>

    <div class="subtitle">
        <h2>Finalizar Compra </h2>
    </div>

    <form action="url" method="post">
        <fieldset>
            <h2 class="mb-4">Endereço Para a Entrega</h2>
            <div class="input-duplo">
                <div>
                    <label for="nomecliente">Nome e Sobrenome: <spanf>*</spanf></label>
                    <input type="text" name="nomecliente" id="nomecliente" required>
                </div>
                <div>
                    <label for="cep">CEP: <spanf>*</spanf></label>
                    <input type="text" name="cep" id="cep" required>
                </div>
            </div>
            <div class="input-simples">
                <div>
                    <label for="endereco">Endereço: <spanf>*</spanf></label>
                    <input type="text" name="endereco" id="endereco" required>
                </div>
            </div>
            <div class="input-duplo">
                <div>
                    <label for="numeroresi">Número: <spanf>*</spanf></label>
                    <input type="number" name="numeroresi" id="numeroresi" required>
                </div>
                <div>
                    <label for="estado">Estado: <spanf>*</spanf></label>
                    <input type="text" name="estado" id="estado" required>
                </div>
            </div>
            <div class="input-duplo">
                <div>
                    <label for="cpfcliente">CPF: <spanf>*</spanf></label>
                    <input type="text" name="cpfcliente" id="cpfcliente" required>
                </div>
                <div>
                    <label for="cidade">Cidade</label>
                    <div class="select-wrapper">
                        <select name="cidade" id="cidade">
                            <option value="curitiba">Curitiba</option>
                            <option value="araucaria">Araucária</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="input-simples">
                <div>
                    <label for="complemento">CPF: <spanf>*</spanf></label>
                    <input type="text" name="complemento" id="complemento" required>
                </div>
                <div>
                    <label for="endereco">Email: <spanf>*</spanf></label>
                    <input type="email" name="endereco" id="endereco" required>
                </div>
            </div>
            <div class="input-duplo">
                <div>
                    <label for="datanasc">Data de Nascimento: <spanf>*</spanf></label>
                    <input type="date" name="datanasc" id="datanasc" required>
                </div>
                <div>
                    <label for="sexo">Sexo</label>
                    <div class="select-wrapper">
                        <select name="sexo" id="sexo">
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                            <option value="O">Outro</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <h2 class="mb-4">Opção de Envio</h2>
            <div class="radio">
                <input type="radio" name="check-envio" id="check-envio-normal" value="check-envio-normal">
                <label for="check-envio-normal">Normal</label>
            </div>
            <div class="radio">
                <input type="radio" name="check-envio" id="check-envio-expresso" value="check-envio-expresso">
                <label for="check-envio-expresso">Expresso</label>
            </div>
            <div class="button">
            <button type="submit" class="btn mb-3" id="btnshop">Finalizar</button>
            </div>
        </fieldset>
    </form>

</body>

</html>
