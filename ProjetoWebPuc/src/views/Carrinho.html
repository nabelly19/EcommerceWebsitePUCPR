<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potian - cart</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/styleadm.css">
    <link rel="stylesheet" href="../../public/css/stylecart.css">

    <link rel="shortcut icon" href="../../public/img/LOGO.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
            <div class="container-fluid">
                <img src="../../public/img/LOGO.ico" alt="IconePotian" width="48px" height="40px" id="IconePotian"
                    class="d-none d-md-flex">
                <a class="navbar-brand" href="HomePage.html" id="title">
                    <span>Potian</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon mx-auto"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                </div>
            </div>
        </nav>
    </header>

    <main class="containerC mt-5">
    <h2 class="text-center mx-auto mb-5">Carrinho</h2>
    <div class="cardC mt-3">
        <div class="row col-9 mx-auto box">
            <div class="col-md-4">
                <img src="../../public/img/LOGO.png" class="img-fluid rounded-start mb-5 mt-5" alt="Nome do Produto">
            </div>
            <div class="col-md-8">
                <div class="card-bodyC d-flex flex-column justify-content-center">
                    <h5 class="card-titleC mt-5">Nome do Produto</h5>
                    <div class="d-flex justify-content-between mx-auto">
                        <div class="qtd mb-5">
                            <span3>Quantidade:</span3>
                            <input type="number" value="1" min="1" style="width: 60px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h6>Subtotal: R$00.00</h6>
    <a class="cart=end" href="FinishPurchase.html" id="finish">
        <button type="button" class="btn mb-3 mt-5" id="btnshop">Finalizar Compra</button>
      </a>
</main>



</body>
</html>
